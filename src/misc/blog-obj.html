<!DOCTYPE html>

    <style>
        body {
            width: 575px;
            height: 575px;
        }
    </style>
</head>
<body>

    <script>
        function setup() {
            createCanvas(575, 575, WEBGL);

            let camera;
  camera = createCamera();
  camera.setPosition(-111, -150, 400);
        }
  
        function draw() {
          
            rotateY(frameCount * -0.00075);
            rotateZ(frameCount * -0.00005);
            clear();
            noFill();
            stroke(14, 14, 14);
            sphere(250, 3, 2);
        }
    </script>
    
</body>
