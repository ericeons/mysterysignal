<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../libs/p5.min.js"></script>
    <style>
        body {
            width: 420px;
            height: 180px;
        }
    </style>
</head>
<body>

    <script>
        function setup() {
        createCanvas(420, 180, WEBGL);
        }

        function draw() {
        clear();
        rotateY(frameCount * 0.005);
        rotateZ(.1);
        translate(0, 80);
        noFill();
        stroke(0, 0, 128);
        cone(200, 230, 11, 6, 3);
        }
    </script>
    
</body>
</html>
